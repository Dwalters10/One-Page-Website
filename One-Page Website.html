<!-- this section is the new lightbox project section-->

		<!-- Images used to open the lightbox -->
<div class="row">
	<div class="column">
	  <img src="images/plant1-small.png" onclick="openModal();currentSlide(1)" class="hover-shadow">
	</div>
	<div class="column">
	  <img src="images/plant2-small.png" onclick="openModal();currentSlide(2)" class="hover-shadow">
	</div>
	<div class="column">

	</div>
	<div class="column">
	  <img src="images/plant4-small.png" onclick="openModal();currentSlide(4)" class="hover-shadow">
	</div>
  </div>
  
  <!-- The Modal/Lightbox -->
  <div id="myModal" class="modal">
	<span class="close cursor" onclick="closeModal()">&times;</span>
	<div class="modal-content">
  
	  <div class="mySlides">
		<div class="numbertext">1 / 4</div>
		<img src="images/plant1.png" style="width:100%">
	  </div>
  
	  <div class="mySlides">
		<div class="numbertext">2 / 4</div>
		<img src="images/plant2.png" style="width:100%">
	  </div>
  
	  <div class="mySlides">
		<div class="numbertext">3 / 4</div>
		<img src="images/plant3.png" style="width:100%">
	  </div>
  
	  <div class="mySlides">
		<div class="numbertext">4 / 4</div>
		<img src="images/plant4.png" style="width:100%">
	  </div>
  
	  <!-- Next/previous controls -->
	  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
	  <a class="next" onclick="plusSlides(1)">&#10095;</a>
  
	  <!-- Caption text -->
	  <div class="caption-container">
		<p id="caption"></p>
	  </div>
  
	  <!-- Thumbnail image controls -->
	  <div class="column">
		<img class="demo" src="images/plant1-small.png" onclick="currentSlide(1)" alt="Plants 1">
	  </div>
  
	  <div class="column">
		<img class="demo" src="images/plant2-small.png" onclick="currentSlide(2)" alt="Plants2">
	  </div>
  
	  <div class="column">
		<img class="demo" src="images/plant3-small.png" onclick="currentSlide(3)" alt="Plants3">
	  </div>
  
	  <div class="column">
		<img class="demo" src="images/plant4-small.png" onclick="currentSlide(4)" alt="Plants4">
	  </div>
	</div>
  </div>

			<!-- RSVP -->
		<section id="contact">
			<div class="container">
				<div class="heading-padding">
					<h1 class="heading-padding">News Letter</h1>
					<div class="reservation">
						<h2>
							<span>Leave your contact information</span>
							<br/>to be added to our mailing list.
						</h2>
						<p class="rsvp-text">
							Thank you.
						</p>
						<div class="form-rsvp">
							<form action="" method="post">
								<input class="rsvp" type="text" Value="" placeholder="First Name">	
								<input class="rsvp" type="text" Value="" placeholder="Last Name">
								<input class="rsvp" type="text" Value="" placeholder="Email Address">
								<div class="form-spacer">

								</div>

								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>
