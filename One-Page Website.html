<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- will add discriptions and reorganize to make navigation easier -->
		
		<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,400i|Nunito:300,300i" rel="stylesheet">
        <link rel="stylesheet" href="./css/style.css">
		<link rel="stylesheet" href="./css/one_page_website.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">

	<link rel="stylesheet" href="./css/video.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&family=Roboto&display=swap"
      rel="stylesheet"
    />


    </head>
    <body>
	<section>
	<div id="home">
		<div class="home">
        <video autoplay muted loop>
          <source src="./videos/background/background.mp4" type="video/mp4" />
        </video>
        <div class="overlay"></div>
        <div class="home-content">
          <h1>Good food.</h1>
          <div class="middle-line"></div>
          <div>
			<nav>
				
					<a style="text-decoration:none" href="#home" id="link"><button>HOME</button></a>
					<a style="text-decoration:none" href="#gallery"><button>GALLERY</button><a>
					<a style="text-decoration:none" href="#contact"><button>CONTACT US</button></a>
				
			</nav>
			</div>
			
		</div>
      </div>
	  </div>
	</section>  
	
	<section>
        <div id="gallery">
		<div class="container">
            <div class="gallery">
                <figure class="gallery__item gallery__item--1">
                    <img src="./images/thumbnail_1.jpg" alt="Gallery image 1" class="gallery__img">
                </figure>
                <figure class="gallery__item gallery__item--2">
                    <img src="./images/thumbnail_2.jpg" alt="Gallery image 2" class="gallery__img">
                </figure>
                <figure class="gallery__item gallery__item--3">
                    <img src="./images/thumbnail_3.jpg" alt="Gallery image 3" class="gallery__img">
                </figure>
                <figure class="gallery__item gallery__item--4">
                    <img src="./images/thumbnail_4.jpg" alt="Gallery image 4" class="gallery__img">
                </figure>
                <figure class="gallery__item gallery__item--5">
                    <img src="./images/thumbnail_5.jpg" alt="Gallery image 5" class="gallery__img">
                </figure>
                <figure class="gallery__item gallery__item--6">
                    <img src="./images/thumbnail_6.jpg" alt="Gallery image 6" class="gallery__img">
                </figure>
            </div>
        </div>
		</div>
	</section>

			<!-- RSVP -->
		<section id="contact">
			<div class="container">
				<div class="heading-padding">
					<h1 class="heading-padding">News Letter</h1>
					<div class="reservation">
						<h2>
							<span>Leave your contact information</span>
							<br/>to be added to our mailing list.
						</h2>
						<p class="rsvp-text">
							Thank you.
						</p>
						<div class="form-rsvp">
							<form action="" method="post">
								<input class="rsvp" type="text" Value="" placeholder="First Name">	
								<input class="rsvp" type="text" Value="" placeholder="Last Name">
								<input class="rsvp" type="text" Value="" placeholder="Email Address">
								<div class="form-spacer">
									<label class="terms">Terms and Conditions</label>
								</div>
								<div class="submit">
									<input type="submit" value="Submit">
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!--End RSVP-->
	
	
	<footer>
		<p>Author: Dave Walters</p>
		<p>This is my one-page assignment &nbsp;|&nbsp; &copy; 2023</p>
	</footer>
	</body>
	
	
</html>
